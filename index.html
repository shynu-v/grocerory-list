<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
</head>
<body>
    <div class="d-flex head" style="width: 100%;">
        <h2>Grocery List <button class="refresh" onclick="load()"><i class="fas fa-redo btnsize"></i></button></h2>
    </div>
    <div class="container mainbg mt-3">
        <table class="table mt-2" id="mytable"style="color:white;">
            <thead>
                <th>SI.No</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Department</th>
                <th>Notes</th>
                <th>Status</th>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>
    <div class="addbt">
        <button id="myBtn" class="addbtn" onclick="adddata()">
            <i style="color: white;" class="fas fa-plus p-2" style="font-size: 130%;"></i>
        </button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content d-block">
            <header>
                <span class="close">&times;</span><br>
                <h2>Add Item</h2>
            </header>
            <div class="d-block">
                
                    <div class="row g-3 align-items-center mysty">
                        <div class="col-4">
                            <label class="col-form-label" >Name:</label>
                        </div>
                        <div class="col-8">  
                            <input class="form-control" id="Name" type="text">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mysty">
                        <div class="col-4">
                            <label class="col-form-label" >Quantity:</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" id="Quantity" type="number">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mysty">
                        <div class="col-4">
                            <label class="col-form-label" >Unit:</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control"  id="Unit" type="text">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mysty">
                        <div class="col-4">
                            <label class="col-form-label" >Department:</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control"  id="Department"type="text">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mysty">
                        <div class="col-4">
                            <label class="col-form-label" >Notes:</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" id="Notes" type="text">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center p-2">
                        <button class="btn btn-outline-secondary" onclick="submit()">ADD</button>
                    </div>
               
            </div>
            <footer class="container">
                
            </footer>
        </div> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9fcff0850e.js" crossorigin="anonymous"></script>
</body>
</html>
